[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false
maxMessageSize = 200

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#ff4b4b"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[logger]
level = "info"

[client]
toolbarMode = "minimal"
showErrorDetails = false

[runner]
magicEnabled = true
fastReruns = true 